    <header id="main-header-container"></header>

    <section class="inmueble-info">
        <div class="info-container">
            
            <!-- Galería -->
            <section class="galeria">
                <div class="galeria-principal">
                    <button class="galeria-btn prev" aria-label="Imagen anterior">❮</button>

                    <img id="imagen-principal" src="" alt="Imagen del inmueble">

                    <button class="galeria-btn next" aria-label="Imagen siguiente">❯</button>
                </div>

                <div class="galeria-miniaturas" id="miniaturas"></div>
            </section>

            <!-- Información del inmueble -->
            <section class="info">
                <h1 id="titulo"></h1>
                <h3 id="operacion" class="operacion"></h3>
                <p class="precio" id="precio"></p>

                <div class="especificaciones" id="especificaciones"></div>

                <a class="btn-primary" id="btn-whatsapp" target="_blank">
                    Contactar por WhatsApp
                </a>
            </section>

        </div>

        <section class="info-secundaria" id="">
            <h3>Descripción</h3>
            <p id="descripcion"></p>
        </section>

        <section class="mapa" id="mapa">
            
        </section>
    </section>
